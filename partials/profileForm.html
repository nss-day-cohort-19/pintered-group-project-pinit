<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" ng-model="profile.name"></input>
  </div>
  <div class="form-group">
    <label>Photo</label>
    <input type="text" class="form-control" ng-model="profile.photo"></input>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="text" class="form-control" ng-model="profile.email"></input>
  </div>
  <div class="text-center">
    <button type="button" ng-click="submitPin()" class="btn btn-default btn-primary">Edit Profile</button>
  </div>
</form>
