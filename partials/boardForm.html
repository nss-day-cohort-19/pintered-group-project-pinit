<h1>Create or Update a Board</h1>
<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <div class="form-group">
    <label>Board Title</label>
    <input type="text" class="form-control" value="{{board.title}}" ng-model="board.title"></input>
  </div>
  <div class="text-center">
    <button ng-click="makeBoard(board.uid)" class="btn btn-default btn-primary">Save</button>
  </div>
</form>
