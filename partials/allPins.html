<h1>Explore All Pins!</h1><br>
<div class="container">
<div class="row">
    <div class="col-md-4" ng-repeat="item in pins">
     <div class="panel panel-default"> 
        <div class="panel-heading">

          <h3 class="panel-title">
            {{item.name}}
            <div class="btn-group pull-right navbar-right">
              <a ng-href="#!/{{item.id}}/addpin" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
            </div>
          </h3>
        </div>
        <div class="panel-body">
         <a ng-href="#!/{{item.id}}/pin">  <img class="smallPin" src="{{item.url}}"></a>

            <p>
                    {{item.description}}
                    </p>
        </div>
        <div class="panel-footer">
          <span class="btn">{{item.tags}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
