<h1>Explore All The Pins!</h1>
<div class="container">
<div class="row">
    <div class="col-md-4" ng-repeat="item in pins">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{item.name}}
            <div class="btn-group pull-right navbar-right">
              <a ng-href="#!/{{item.id}}/edit" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
            </div>
          </h3>
        </div>
        <div class="panel-body">
          <img class="smallPin" src="{{item.url}}">
            <p>
                    {{item.description}}
                    </p>
        </div>
        <div class="panel-footer">
          <span class="btn">{{item.tags}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
