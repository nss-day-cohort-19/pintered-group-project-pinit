<div class="container">
  <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{board.name}}title goes here
            <div class="btn-group pull-right navbar-right">
              <button class="glyphicon glyphicon-remove" ng-click="deleteBoard(board.id)" aria-hidden="true"></button>
            </div>
          </h3>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="item in pins">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{item.name}}
            <div class="btn-group pull-right navbar-right">
              <button class="glyphicon glyphicon-remove" ng-click="removePin(item.id)" aria-hidden="true"></button>
            </div>
          </h3>
       	</div>
       	<div class="panel-body">
       	  <img class="smallPin" src="{{item.url}}">
       	   	<p>
  					{{item.description}}
  					</p>
       	</div>
       	<div class="panel-footer">
          <span class="btn">{{item.tags}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
