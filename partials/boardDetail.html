<div class="container">
  <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{boardName}}
            <div class="btn-group pull-right navbar-right">
              <a ng-href="#!/boards/{{boardId}}/edit"><button class="glyphicon glyphicon-pencil"></button></a>
              <button class="glyphicon glyphicon-remove" ng-click="removeBoard()" aria-hidden="true"></button>
            </div>
            <a ng-href="#!/newPin"><img class="newPinBtn" src="https://d30y9cdsu7xlg0.cloudfront.net/png/32881-200.png"></a>
          </h3>
        </div>
    </div>
  </div>
  <div class="row spacing">
    <div class="col-md-4" ng-repeat="item in pins">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{item.name}}
            <div class="btn-group pull-right navbar-right">
              <a class="glyphicon glyphicon-edit" ng-href="#!/{{item.id}}/edit"></a>
              <button class="glyphicon glyphicon-remove" ng-click="removePin(item.id)" aria-hidden="true"></button>
            </div>
          </h3>
       	</div>
       	<div class="panel-body">
       	 <a ng-href="#!/{{item.id}}/pin"> <img class="smallPin" src="{{item.url}}"></a>
       	   	<p>
  					{{item.description}}
  					</p>
       	</div>
       	<div class="panel-footer">
          <span class="btn">{{item.tags}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
