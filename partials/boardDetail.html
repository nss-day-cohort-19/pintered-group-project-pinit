<div class="container">
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <h1>{{title}}</h1>
    </div>
    <div class="col-md-1 col-md-offset-2 boardStuff text-center">
      <a ng-href="#!/boards">
        <span class="glyphicon glyphicon-remove biggerPlease addPin" ng-click="removeBoard()" aria-hidden="true"></span>
      </a>
    </div>
    <div class="col-md-1 boardStuff text-center">
      <a ng-href="#!/boards/{{boardId}}/edit">
        <span class="addPin glyphicon glyphicon-pencil biggerPlease"></span>
      </a>
    </div>
    <div class="col-md-1 boardStuff text-center">
      <a ng-href="#!/newPin">
        <img class="addBtn" src="images/addPin.png">
      </a>
    </div>
  </div>
</div>
<div class="container">
  <div class="wrapper">
    <div class="pinCardSmall" ng-repeat="item in pins | filter: searchText.search">
      <div class="pinSmall">
          <a ng-href="#!/{{item.id}}/pin">
            <img class="smallPinImage" src="{{item.url}}">
          </a>
        <div class="pinText">
          <div>
            <h3>
              {{item.name}}
              <div class="navbar-right">
                <a ng-href="#!/{{item.id}}/addpin" class="glyphicon glyphicon-pencil addPin" aria-hidden="true"></a>
              </div>
            </h3>
          </div>
          <div>
              <p>{{item.description}}</p>
          </div>
        </div>
        <div>
          <span class="btn">Tags: {{item.tags}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
